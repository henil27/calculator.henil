<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-box">
        <div class="display-box">
            <input type="text" placeholder="00" id="display">
        </div>
        <div class="input-box">
            <div class="row">
                <input type="button" value="Ac" style="color: orange;" onclick="Clr()">
                <input type="button" value="Dlt" style="color: orange;" onclick="Dlt()">
                <input type="button" value="%" style="color: orange;" onclick="btnClick('%')" id="btn">
                <input type="button" value="/" style="color: orange;"onclick="btnClick('/')" id="btn">
            </div>
            <div class="row">
                <input type="button" value="7"onclick="btnClick(7)" id="btn">
                <input type="button" value="8"onclick="btnClick(8)" id="btn">
                <input type="button" value="9"onclick="btnClick(9)" id="btn">
                <input type="button" value="*" style="color: orange;"onclick="btnClick('*')" id="btn">
            </div>
            <div class="row">
                <input type="button" value="4"onclick="btnClick(4)" id="btn">
                <input type="button" value="5"onclick="btnClick(5)" id="btn">
                <input type="button" value="6"onclick="btnClick(6)" id="btn">
                <input type="button" value="-" style="color: orange;"onclick="btnClick('-')" id="btn">
            </div>
            <div class="row">
                <input type="button" value="1"onclick="btnClick(1)" id="btn">
                <input type="button" value="2"onclick="btnClick(2)" id="btn">
                <input type="button" value="3"onclick="btnClick(3)" id="btn">
                <input type="button" value="+" style="color: orange;"onclick="btnClick('+')" id="btn">
            </div>
            <div class="row">
                <input type="button" value="00"onclick="btnClick('00')" id="btn">
                <input type="button" value="0"onclick="btnClick(0)" id="btn">
                <input type="button" value="."onclick="btnClick('.')" id="btn">
                <input type="button" value="=" style="color: orange;" onclick="solve()" id="btn">
            </div>
        </div>
    </div>
 <script src="calculator.js"></script>
    
</body>
</html>
